apiVersion: apps/v1
kind: Deployment
metadata: 
  name: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
          - name: POSTGRES_USER
            value: "myclusteruser"
          - name: POSTGRES_PASSWORD
            value: "12sFFF02Aa"
          - name: POSTGRES_DB
            value: "principal_db"
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
